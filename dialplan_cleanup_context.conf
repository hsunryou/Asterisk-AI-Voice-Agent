; ===================================================================
; Agent Outbound Cleanup Context
; ===================================================================
; This context handles cleanup for agent-outbound transfers.
; Add this to your Asterisk dialplan configuration
; (e.g., /etc/asterisk/extensions_custom.conf)
; ===================================================================

[agent-outbound-cleanup]
exten => s,1,NoOp(=== Agent Outbound Cleanup ===)
same => n,NoOp(Cleaning up after agent action)
same => n,Return()

; ===================================================================
; INSTALLATION:
; 1. Add this snippet to your Asterisk dialplan
; 2. Reload dialplan: asterisk -rx "dialplan reload"
; 3. Verify: asterisk -rx "dialplan show agent-outbound-cleanup"
; ===================================================================
